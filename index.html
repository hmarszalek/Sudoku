<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon/favicon-16x16.png">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="sudoku-board" class="prevent-text-select">
            <div id="title">
                <h1>Sudoku</h1>
                <button id="options-toggle" aria-label="Open options menu">
                    <img id="menu-icon" src="images/menu.png" alt="Menu">
                </button>
            </div>

            <div id="board"></div>
            <div id="solution"></div>
            <br>
            
            <div id="special">
                <button class="special-button" id="solution-btn">
                    <img class="icon" id="solution-icon" src="images/flag.png">
                    Solution
                </button>
                <button class="special-button" id="hint-btn">
                    <img class="icon" id="hint-icon" src="images/light-bulb.png">
                    Hint
                </button>
                <button class="special-button" id="erase-btn">
                    <img class="icon" id="erase-icon" src="images/eraser.png">
                    Erase
                </button>
                <button class="special-button" id="notes-btn">
                    <img class="icon" id="notes-icon" src="images/pencil.png">
                    Notes
                </button>
            </div>
            <br>

            <div id="digits"></div>
            <br>
        </div>

        

        <div id="options" class="prevent-text-select open">
            <div id="clock-container" class="prevent-text-select">
                <div id="clock-box">
                    <span id="clock">00:00</span>
                </div>
                <button id="pause-btn" class="resumed" aria-label="Pause game">
                    <img id="pause-icon" src="images/pause.png" alt="Pause">
                    <img class="resumed" id="play-icon" src="images/play.png" alt="Resume">
                </button>
            </div>
            <h2>Game Options</h2>
            <button class="new-game-btn" id="easy">Easy</button>
            <button class="new-game-btn" id="medium">Medium</button>
            <button class="new-game-btn" id="hard">Hard</button>
            <!-- <button class="new-game-btn" id="temp">Temp</button> -->
        </div>
    </div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h1 style="color: green">You Won!</h1>
            <p>Congratulation!</p>
            <span class="time-played"></span>
            <br>
            <span class="hint-count"></span>
        </div>
    </div>
</body>

</html>
